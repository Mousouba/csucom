<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
    <div class="auth-box">
        <div id="loginform" [ngClass]="{'d-none': recoverform}">
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                <h5 class="font-medium m-b-20">Connexion à CSUCOM</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-horizontal m-t-20" id="loginform" >
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input ngModel name="user" required  type="text" class="form-control form-control-lg" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                            </div>
                            <input ngModel name="pass" required  type="password" class="form-control form-control-lg" placeholder="Mot de passe" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <label class="custom-control-label" for="customCheck1">Tentative: <span>4</span></label>
                                    <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> Mot de passe oublié ?</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button (click)="onSubmit()" type="submit" class="btn btn-block btn-lg btn-info mt-4">Se connecter</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="recoverform" [ngClass]="{'d-block': recoverform}">
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                <h5 class="font-medium m-b-20">Mot de passe oublié ?</h5>
                <span style="text-align: justify" >Désolé nous ne pouvons pas vous aider à  réinitiliser votre mot de passe . Veuillez contactez votre responsable</span>
            </div>
            <div class="row m-t-20">
                <!-- Form -->
                <form class="col-12">
                    <!-- pwd -->
                    <div class="row m-t-20">
                        <div class="col-12">
                            <a (click)="showRecoverForm1()" href="javascript:void(0)"  class="btn btn-block btn-lg btn-info mt-4">D'accord ! j'ai lu et j'ai compris.</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
