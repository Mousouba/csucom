<div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table v-middle product-overview" id="zero_config">
                        <thead>
                            <tr>
                                <th style="width: 1%">N°</th>
                                <th>Famille</th>
                                <th>Image</th>
                                <th>Designation</th>
                                <th>PU Achat</th>
                                <th>Pu Vente</th>
                                <th class="text-center">Statut</th>
                                <th>Qte initiale</th>
                                <th>Qte Rest</th>
                                <th>Date Exp</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of collection">
                                <td>{{ item.n }}</td>
                                <td>{{ item.famille }}</td>
                                <td>
                                    <img src="assets/images/product/{{ item.image }}" alt="iMac" width="80"> 
                                </td>
                                <td>{{ item.designation }}</td>
                                <td class="text-center">{{ item.puachat }}</td>
                                <td class="text-center">{{ item.puvente }}</td>
                                <td class="text-center">
                                    <span *ngIf=" item.qterest >= 10" class="label label-success font-weight-100 label-rounded">En stock</span>
                                    <span *ngIf=" item.qterest < 10" class="label label-warning font-weight-100 label-rounded">En déficite</span>
                                </td>
                                <td class="text-center">{{ item.qteinit }}</td>
                                <td class="text-center">{{ item.qterest }}</td>
                                <td>{{ item.date }}</td>
                                <td class="text-right">
                                    <a  href="javascript:void(0)" class=" mr-3 text-danger" title="Supprimer de la liste"><i class="text-danger ti-close"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
