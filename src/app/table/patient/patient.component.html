<div class="card">
    <div class="card-body">
        <!-- title -->
        <div class="d-md-flex align-items-center">
            <div>
                <button class="btn btn-info" type="button"><i class="fa fa-print"></i>   imprimer</button>
            </div>
            <div class="ml-auto">
                <div class="dl">
                    <form class="m-b-0" style="width: 200px">
                      <input type='text' class="form-control" placeholder='Rechercher...' (keyup)='updateFilter($event)' />
                    </form>
                </div>
            </div>
        </div>
        <!-- title -->
    </div>
    <div class="table-responsive">
        <table #table class="table v-middle">
            <thead>
                <tr class="bg-light">
                    <th class="border-top-0">NÂ°</th>
                    <th class="border-top-0">Nom</th>
                    <th class="border-top-0">Prenom(s)</th>
                    <th class="border-top-0">Date de naissance</th>
                    <th class="border-top-0">Sexe</th>
                    <th class="border-top-0">Contact</th>
                    <th class="border-top-0">Date de creation</th>
                    <th class="border-top-0">Actions</th>
                </tr>
            </thead>
                <tbody>
                    <tr *ngFor="let item of collection; let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.firstname }}</td>
                        <td>{{ item.birth_date }}</td>
                        <td>{{ item.sexe }}</td>
                        <td *ngIf="item.number != 0" >{{ item.number }}</td>
                        <td *ngIf="item.number == 0" >00 00 00 00</td>
                        <td>{{ item.register_date }}</td>
                        <td class="text-center">
                            <a (click)="getThisClient(item.id, 1)" href="javascript:void(0)" class="mr-4 text-inverse" title="Aller vers ..."><i class="sl-icon-arrow-right-circle text-success"></i></a>
                            <a (click)="deleteItem(item.id, 'client')" href="javascript:void(0)" class=" text-inverse" title="Supprimer de la liste"><i class="ti-close text-danger"></i></a>
                        </td>
                    </tr>
                </tbody>
        </table>
        <div class="d-md-flex align-items-center">
            <div class="text-center">
                <button [hidden]="hidden" (click)="getThisClient(0,0)" class="nouveau btn btn-info" type="button"><i class="fa fa-user"></i> Nouveau client </button>
            </div>
        </div>
    </div>
    </div>
