<div class="card">
    <div class="card-body">
        <!-- title -->
        <div class="d-md-flex align-items-center">
            <div>
                <button class="btn btn-info" type="button"><i class="fa fa-print"></i>   imprimer</button>
            </div>
            <div class="ml-auto">
                <div class="dl">
                    <form class="m-b-0" style="width: 200px">
                      <input type='text' class="form-control" placeholder='Rechercher...' (keyup)='updateFilter($event)' />
                    </form>
                </div>
            </div>
        </div>
        <!-- title -->
    </div>
    <div class="table-responsive">
        <table #table class="table v-middle">
            <thead>
                <tr class="bg-light">
                    <th class="border-top-0">NÂ°</th>
                    <th class="border-top-0">Nom</th>
                    <th class="border-top-0">Prenom(s)</th>
                    <th class="border-top-0">Age</th>
                    <th class="border-top-0">Sexe</th>
                    <th class="border-top-0">Contact</th>
                    <th class="border-top-0">Date</th>
                    <th class="border-top-0">Heure</th>
                    <th class="border-top-0">Actions</th>
                </tr>
            </thead>
                <tbody>
                    <tr *ngFor="let item of collection">
                        <td>{{ item.n }}</td>
                        <td>{{ item.nom }}</td>
                        <td>{{ item.prenom }}</td>
                        <td>{{ item.cni }}</td>
                        <td>{{ item.contact }}</td>
                        <td>{{ item.specialite }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.ville }}</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" class="mr-1 text-inverse" title="Supprimer de la liste"><i class="ti-close text-danger"></i></a>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
    </div>
