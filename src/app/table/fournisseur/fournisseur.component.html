<div class="card">
    <div class="card-body">
        <!-- title -->
        <div class="d-md-flex align-items-center">
            <div>
                <button class="btn btn-info" type="button"><i class="fa fa-print"></i>   imprimer</button>
            </div>
            <div class="ml-auto">
                <div class="dl">
                    <form class="m-b-0" style="width: 200px">
                      <input type='text' class="form-control" placeholder='Rechercher...' (keyup)='updateFilter($event)' />
                    </form>
                </div>
            </div>
        </div>
        <!-- title -->
    </div>
    <div class="table-responsive">
        <table #table class="table v-middle">
            <thead>
                <tr class="bg-light">
                    <th class="border-top-0">NÂ°</th>
                    <th class="border-top-0">NOM</th>
                    <th class="border-top-0">Prenom(s)</th>
                    <th class="border-top-0">Raison social</th>
                    <th class="border-top-0">E-mail</th>
                    <th class="border-top-0">Adresse</th>
                    <th class="border-top-0">Contact</th>
                    <th class="border-top-0">Solde initial</th>
                    <th class="border-top-0">Action</th>
                </tr>
             </thead>
            <tbody>
                <tr *ngFor="let item of collection">
                    <td>{{ item.n }}</td>
                    <td>{{ item.nom }}</td>
                    <td>{{ item.prenom }}</td>
                    <td>{{ item.raison }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.adresse }}</td>
                    <td>{{ item.contact }}</td>
                    <td>{{ item.solde }}</td>
                    <td class="text-center">
                        <a href="javascript:void(0)" class="mr-1 text-inverse" title="Supprimer le fournisseur"><i class="ti-trash text-dark"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
