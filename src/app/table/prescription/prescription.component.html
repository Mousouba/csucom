<div class="card">
    <div class="card-body">
        <!-- title -->
        <div class="d-md-flex align-items-center">
            <div>
                <button class="btn btn-info" type="button"><i class="fa fa-print"></i>   imprimer</button>
            </div>
            <div class="ml-auto">
                <div class="dl">
                    <form class="m-b-0" style="width: 200px">
                      <input type='text' class="form-control" placeholder='Rechercher...' (keyup)='updateFilter($event)' />
                    </form>
                </div>
            </div>
        </div>
        <!-- title -->
    </div>
    <div class="table-responsive">
        <table #table class="table v-middle">
            <thead>
                <tr class="bg-light">
                    <th class="border-top-0">N°</th>
                    <th class="border-top-0">NOM</th>
                    <th class="border-top-0">Prenom(s)</th>
                    <th class="border-top-0">Date</th>
                    <th class="border-top-0">Prescription</th>
                    <th class="border-top-0">Coût</th>
                    <th class="border-top-0">Ristourne</th>
                    <th class="border-top-0">Prescripteur</th>
                </tr>
             </thead>
            <tbody>
                <tr *ngFor="let item of collection; let i = index">
                    <td>{{ i+1 }}</td>
                    <td>{{ item.nom }}</td>
                    <td>{{ item.prenom }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.desig }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.ristourne }}%</td>
                    <td>{{ item.medecin }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
